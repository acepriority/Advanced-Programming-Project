<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Center the form on the page */
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .profile-form {
            background-color: #f8f9fa;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .reset-button {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>User Profile</h2>
    <div class="container profile-form">
        <div class="row">
            <div class="col-md-2">
                <!-- Profile Picture -->
                <img src="images/PhR0EQA__400x400.jpg" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-3">
                <!-- User Profile Information -->
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Police Number:</strong> 12345</p>
                <p><strong>Date of Birth:</strong> 1990-01-01</p>
                <p><strong>Contact:</strong> 555-123-4567</p>
                <p><strong>Residency:</strong> New York, USA</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Position:</strong> Software Developer</p>
            </div>
        </div>
    </div>

    <!-- Reset Password Button outside the form -->
    <div class="container reset-button">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger">Reset Password</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
