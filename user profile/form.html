<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Center the form on the page */
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .profile-form {
            background-color: #f8f9fa;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .reset-button {
            text-align: center;
            margin-top: 10px;
        }
        footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body>
    <h2>User Profile</h2>
    <div class="container profile-form">
        <div class="row">
            <div class="col-md-2">
                <!-- Profile Picture -->
                <img src="images/PhR0EQA__400x400.jpg" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-3">
                <!-- User Profile Information -->
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Police Number:</strong> 12345</p>
                <p><strong>Date of Birth:</strong> 1990-01-01</p>
                <p><strong>Contact:</strong> 555-123-4567</p>
                <p><strong>Residency:</strong> New York, USA</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Position:</strong> Software Developer</p>
            </div>
        </div>
    </div>

    <!-- Reset Password Button outside the form -->
    <div class="container reset-button">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" id="resetBtn">Reset Password</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
          <p>&copy; 2023 ANPR. All rights reserved.</p>
        </div>
      </footer>

    <script>
  var container = document.querySelector('.col-md-12');

  function resetUI() {
    container.innerHTML = '<button type="button" class="btn btn-danger" id="resetBtn">Reset Password</button>';
    document.getElementById('resetBtn').addEventListener('click', handleResetClick);
  }

  
  function handleResetClick() {
    container.innerHTML = '';

    // Create "Continue" button
    var continueButton = document.createElement('button');
    continueButton.type = 'button';
    continueButton.className = 'btn btn-danger mr-2'; // Added margin class 'mr-2'
    continueButton.textContent = 'Continue';

    // Create "Cancel" button
    var cancelButton = document.createElement('button');
    cancelButton.type = 'button';
    cancelButton.className = 'btn btn-secondary mx-2';
    cancelButton.textContent = 'Cancel';

    // Append buttons to the container
    container.appendChild(continueButton);
    container.appendChild(cancelButton);

    // Add click event listeners to the new buttons
    continueButton.addEventListener('click', function() {
        window.location.href = '{% url "reset_password" %}';
      resetUI();
    });

    cancelButton.addEventListener('click', function() {
      resetUI();
    });
  }

  document.getElementById('resetBtn').addEventListener('click', handleResetClick);


      </script>

    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
