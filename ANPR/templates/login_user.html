<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Center the form on the page */
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .profile-form {
            background-color: #f8f9fa;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .reset-button {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section id="Contact Us">
        <div class="container-lg">
            <div class="row justify-content-center my-5">
                <div class="col-lg-4">
                    <form action="{% url 'login_user' %}" method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            Your Form Has Errors
                            {% for field in form %}
                                {% if field.errors %}
                                    {{ field.errors }}
                                {% endif %}
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
    
                        <div class="mb-3">
                            <label for="police_id" class="form-label">Police Id</label>
                            <input type="text" class="form-control" id="police_id" name="police_id">
                        </div>
    
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>

                        <button type="submit" class="btn btn-success">login</button>

                        <a class="btn btn-danger" href="{% url 'email_check' %}" role="button">reset password</a>
                    </form>

                </div>
            </div>
        </div>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
